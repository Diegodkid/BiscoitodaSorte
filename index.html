<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=Dancing+Script&family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <title>Biscoito da sorte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screean-wrapper">
      <div class="screen1 ">
        <h1>Qual é a sua sorte hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="./img/fortune-cookie.png" alt="Biscoito da sorte">
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="card show">
          <p class="cardMessage"></p>
        </div>
        <img src="./img/opened-cookie.png" alt="biscoito da sorte aberto">

        <button>Abrir outro biscoito</button>
      </div>
    </div>
    
  </main>

  <script src="./main.js"></script>
</body>
</html>
